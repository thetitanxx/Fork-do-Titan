version: '3.7'
services:
  api:
    container_name: DockerAPI
    build: .
    ports:
      - ${API_PORT}:${API_PORT}
    volumes:
      - ./:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - docker-network

  db:
    container_name: DockerDB
    image: postgres:13-alpine
    ports: 
    - ${TYPEORM_PORT}:${TYPEORM_PORT}
    environment:
      POSTGRES_USER: ${TYPEORM_USERNAME}
      POSTGRES_PASSWORD: ${TYPEORM_PASSWORD}
      POSTGRES_DB: ${TYPEORM_DATABASE}
    networks:
      - docker-network

networks:
  docker-network: